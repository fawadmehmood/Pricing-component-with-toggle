<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

      color: hsl(228, 45%, 44%);

<body>
  <div class="container full_height_grow">
    <!-- <div class="header"> -->
    <h1 class="heading">Our Pricing</h1>
    <!-- </div> -->
    <div class="subscription">
      <p class="sub_text">Annually</p>
      <div class="toogle">
        <div class="circle"></div>
      </div>
      <p class="sub_text">Monthly</p>
    </div>
    <div class="cards">
      <div class="card card-1">
        <h4 class="plan">Basic</h4>
        <h2 class="link price"><span class="sign">$</span><span class="p_price">199.99</span></h2>
        <ul class="list">
          <li class="list_items">500 GB Storage</li>
          <li class="list_items">2 Users Allowed</li>
          <li class="list_items">Send up to 3 GB</li>
        </ul>
        <button type="button" class="btn btn_white">Learn More</button>
      </div>
      <div class="card card-2">
        <h4 class="plan">Professional</h4>
        <h2 class="link price"><span class="sign">$</span><span class="p_price">249.99</span></h2>
        <ul class="list">
          <li class="list_items">1 TB Storage</li>
          <li class="list_items">10 Users Allowed</li>
          <li class="list_items">Send up to 10 GB</li>
        </ul>
        <button type="button" class="btn btn_blue">Learn More</button>
      </div>
      <div class="card card-3">
        <h4 class="plan">Master</h4>
        <h2 class="link price"><span class="sign">$</span><span class="p_price">399.99</span></h2>
        <ul class="list">
          <li class="list_items">2 TB Storage</li>
          <li class="list_items">10 Users Allowed</li>
          <li class="list_items">Send up to 20 GB</li>
        </ul>
        <button type="button" class="btn btn_white">Learn More</button>
      </div>

    </div>
  </div>



  <script src="script.js"></script>
